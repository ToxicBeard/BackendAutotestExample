def springVer = '5.2.7.RELEASE'
def springBootVer = '2.3.0.RELEASE'
def springKafkaVer = '2.5.1.RELEASE'
def lombokVer = '1.18.8'
def jacksonVer = '2.11.0'
def junitVer = '4.12'
def slf4jVer = '1.7.26'
def cucumberVer = '6.1.0'
def vavrVer = '0.9.0'
def javaxVer = '1.3.2'
def httpClientVer = '4.5.12'
def schemaValidatorVer = '2.2.14'

ext {
    libs = [
            springKafka               : "org.springframework.kafka:spring-kafka:$springKafkaVer",
            web_starter               : "org.springframework.boot:spring-boot-starter-web:$springBootVer",
            springBootTest         : "org.springframework.boot:spring-boot-starter-test:$springBootVer",
            springCore                : "org.springframework:spring-core:$springVer",
            springContext           : "org.springframework:spring-context:$springVer",
            springTest                : "org.springframework:spring-test:$springVer",
            lombok                      : "org.projectlombok:lombok:$lombokVer",
            jackson_annotations: "com.fasterxml.jackson.core:jackson-annotations:$jacksonVer",
            jackson_databind     : "com.fasterxml.jackson.core:jackson-databind:$jacksonVer",
            jackson_Schema     : "com.fasterxml.jackson.module:jackson-module-jsonSchema:$jacksonVer",
            json_schema_valid   : "com.github.java-json-tools:json-schema-validator:$schemaValidatorVer",
            jsonGenerator          : "io.apptik.json:json-generator:1.0.3",
            junit                          : "junit:junit:$junitVer",
            slf4jApi                     : "org.slf4j:slf4j-api:$slf4jVer",
            logbackClassic         : "ch.qos.logback:logback-classic:1.2.3",
            jclOverSlf4j               : "org.slf4j:jcl-over-slf4j:$slf4jVer",
            julToSlf4j                  : "org.slf4j:jul-to-slf4j:$slf4jVer",
            snakeYaml               : "org.yaml:snakeyaml:1.24",
            cucumber_java8      : "io.cucumber:cucumber-java8:$cucumberVer",
            cucumber_spring     : "io.cucumber:cucumber-spring:$cucumberVer",
            cucumber_junit        : "io.cucumber:cucumber-junit:$cucumberVer",
            vavr                          : "io.vavr:vavr:$vavrVer",
            javax                        :  "javax.annotation:javax.annotation-api:$javaxVer",
            httpClient                 :  "org.apache.httpcomponents:httpclient:$httpClientVer",
            commons_lang3      :  "org.apache.commons:commons-lang3:3.10"
    ]

    libs.spring = [libs.springKafka, libs.snakeYaml, libs.web_starter]
    libs.cucumber = [libs.cucumber_java8, libs.cucumber_spring, libs.cucumber_junit]
    libs.common = [libs.vavr, libs.javax, libs.httpClient, libs.commons_lang3]
    libs.jackson = [libs.jackson_annotations, libs.jackson_databind, libs.jackson_Schema, libs.json_schema_valid, libs.jsonGenerator]
    libs.tests = [libs.junit, libs.springBootTest, libs.springTest]
    libs.logging = [libs.slf4jApi, libs.logbackClassic, libs.jclOverSlf4j, libs.julToSlf4j]
}
